grafana:
  enabled: true
  service:
    type: LoadBalancer
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    port: 80
    targetPort: 3000

prometheus:
  enabled: true
  nodeExporter:
    enabled: false  # Disable node-exporter for Mac compatibility
  alertmanager:
    persistentVolume:
      enabled: false
  server:
    persistentVolume:
      enabled: false
    service:
      type: ClusterIP